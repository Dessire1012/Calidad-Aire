name: Deploy DB to Render

on:
  workflow_dispatch:

jobs:
  migrate-and-seed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug tree
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Locate manage.py
        id: locate
        run: |
          set -e
          MANAGE="$(find . -maxdepth 4 -type f -name manage.py | head -n1)"
          if [ -z "$MANAGE" ]; then
            echo "❌ No se encontró manage.py"; exit 1
          fi
          MANAGE_DIR="$(dirname "$MANAGE")"
          echo "MANAGE=$MANAGE" >> $GITHUB_ENV
          echo "MANAGE_DIR=$MANAGE_DIR" >> $GITHUB_ENV
          echo "Encontrado: $MANAGE"
          echo "Directorio: $MANAGE_DIR"

      - name: Run migrations
        working-directory: ${{ env.MANAGE_DIR }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SETTINGS_MODULE: ProyectoClima.settings
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/ProyectoClima
        run: |
          python manage.py migrate --noinput

      - name: Load initial data (initial_data.json en raíz del repo)
        working-directory: ${{ env.MANAGE_DIR }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SETTINGS_MODULE: ProyectoClima.settings
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/ProyectoClima
        run: |
          python manage.py loaddata "${{ github.workspace }}/initial_data.json"
